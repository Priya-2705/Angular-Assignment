<section class="card">
  <h2>Marvel Characters</h2>
  <p class="muted">Loaded from <code>akabab/superhero-api</code> via ApiService.</p>

  <input #searchBox type="text" placeholder="Search characters..." />
  <button (click)="fetch(searchBox.value)">Search</button>

  <div *ngIf="loading">Loading…</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="grid" *ngIf="!loading && !error && heroes.length">
    <article class="card" *ngFor="let h of heroes">
      <img [src]="h.images?.md || h.images?.sm" [alt]="h.name" style="width:100%; border-radius:8px;" />
      <h3>{{ h.name }}</h3>
      <p class="muted">
        <strong>Full Name:</strong> {{ h.biography?.fullName || '—' }}<br />
        <strong>First Appearance:</strong> {{ h.biography?.firstAppearance || '—' }}<br />
        <strong>Alignment:</strong> {{ h.biography?.alignment || '—' }}
      </p>
    </article>
  </div>

  <div *ngIf="!loading && !error && !heroes.length">
    No characters found.
  </div>
</section>
